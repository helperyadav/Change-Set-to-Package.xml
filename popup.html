<!doctype html>
<html>
  <head>
    <title>SFDC Magic Toolkit</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }
	.btn{
		margin: 5px;
		
	}
	textarea{
		font-size: 12px !important;
		font-family: monospace !important;
		font-weight: bold !important;
		color: #666 !important !important;
		margin: 5px !important;
	}
    </style>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
	<script src="js/xml2json.min.js"></script>
	<script src="js/jszip.min.js"></script>

  </head>
  <body style='width:700px;height:400px;'>
	<!--form class='form-inline'-->
	<div id='page1'>
		<div class=''>
			<button id='btn' class="btn btn-success" type='button' title='Goto Inbound/Outbound change set page and click.'>Package</button>
			<button id='testcoveragebtn' class="btn btn-success" type='button' title='Click to get list of test coverage.'>Test Coverage</button>
			<button id='BigQuery' class="btn btn-success" type='button' title='BigQuery'>BigQuery</button>
			
			<div style='display:inline-block;margin-left:10px;margin-right:10px;width:200px' id='status'></div>
			<img id='loading' src='./ajax-loader.gif' style='margin-left:20px;display:none;'/>
			
		</div>
		<div>
			<textarea id='output' class="form-control" rows="20" cols="400">Please navigate to inbound/outbound change set detail page and click the package button.

	1. Did you notice 'Export data' button in developer console?
	2. Did you notice user profile page of chatter is skipped to navigate directly to user details?
	3. Did you notice mass FLS update button on new profile page?</textarea>
		</div>
	</div>
	<div id='page2' style="overflow:scroll;display:none;width:700px;height:400px">
		<div>
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="search" placeholder="Search any field" style="margin:5px;"></input>
				</div>
			</form>
		</div>
	</div>
	 <!--/form-->
